<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>管理员信息详情页面</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/manager/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/manager/css/style.css">
	<script src="/manager/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/manager/plugins/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/manager/plugins/select2/select2.css" />
	<link rel="stylesheet" href="/manager/plugins/select2/select2-bootstrap.css" />
	<script src="/manager/plugins/select2/select2.min.js" type="text/javascript"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">管理员信息详情页面</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" class="btn btn-default" title="新建" onclick="goCreateAdmin()"><i class="fa fa-file-o"></i> 新建</button>
					<button type="button" class="btn btn-default" title="删除" onclick="delAdmin()"><i class="fa fa-trash-o"></i> 删除</button>
					<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">管理员id</th>
				<th class="sorting">管理员账号</th>
				<th class="sorting">管理员级别</th>
				<th class="sorting">管理员类型</th>
				<th class="text-center">操作</th>
			</tr>
			</thead>
			<tbody id="theBody">
			<tr th:each="list: ${adminList}">
				<td><input type="checkbox" class="usercheck"/></td>
				<td th:text="${list.id}"></td>
				<td>
					<span th:text="${list.account}" ></span>
				</td>
				<td th:text="${list.level}"></td>
	<!--			<td th:text="${list.adminType.typeName}"></td>-->
				<td th:text="${list.typeId}"></td>
				<td class="text-center">
					<button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" th:onclick="selAdminById([[${list.id}]])">修改</button>
				</td>
			</tr>
			</tbody>
		</table>


	</div>
	<!-- 数据表格 /-->




</div>
<!-- /.box-body -->




<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">修改管理员信息</h3>
			</div>
			<div class="modal-body">
				<input type="hidden" id="ids">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>管理员账号</td>
						<td >
							<input type="text" class="form-control" id="account" readonly/>
						</td>
					</tr>
					<tr>
						<td>管理员级别</td>
						<td >
							<input type="text" class="form-control" id="level"/>
						</td>
					</tr>
					<tr>
						<td>管理员类型</td>
						<td >
							<select id="typeId" name="typeId"  class="form-control">
								<option th:each="mt :${adminTypes}" th:value="${mt.id}" th:text="${mt.typeName}" />
							</select>
						</td>
					</tr>

				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="saveAdmin()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

</body>


<script type="text/javascript" >
	function goCreateAdmin() {
		location.href="/manager/adminController/goCreateAdmin";
	}

	function selAdminById(id) {
		$.getJSON("/manager/adminController/selAdmin",{"id":id},function (data) {
			$("#account,#level,#typeId,#ids").val("")
			$("#account").val(data.account);
			$("#level").val(data.level);
			$("#typeId").val(data.typeId);
			$("#ids").val(data.id);

		})
	}

	function saveAdmin() {
		var account = $("#account").val();
		var level = $("#level").val();
		var typeId = $("#typeId").val();
		var id = $("#ids").val();
		$.getJSON("/manager/adminController/updAdmin",{"id":id,"account":account,"level":level,"typeId":typeId},function (data) {
			if(data == true){
				alert("修改成功！")
			}else{
				alert("修改失败！")
			}
		})
	}

	//删除
	function delAdmin() {
		var delUsers = document.getElementsByClassName("usercheck");
		for (var i = 0; i < delUsers.length; i++) {
			if (delUsers[i].checked) {
				var id = $(delUsers[i]).parent().next().html();
				$.getJSON("/manager/adminController/delAdminById", {"id": id}, function (data) {
					if(data == true){
						alert("删除成功！")
						window.location.reload();
					}else {
						alert("删除失败！")
					}
				});
			}
		}
	}
</script>
</html>
