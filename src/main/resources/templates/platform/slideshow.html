<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮播图管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/manager/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/manager/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/manager/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/manager/css/style.css">
    <script src="/manager/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/manager/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/manager/js/common/utils/common.js" type="text/javascript"></script>  <!--去除弹框域名-->
    <script src="/manager/js/common/utils/tranceToDate.js"></script>
    <script src="/manager/js/common/plat/slideshow.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">
<div class="box-header with-border">
    <h3 class="box-title">轮播图管理</h3>
</div>

<div class="box-body">
    <div class="pull-left">
        <div class="form-group form-inline">
            <div>
                <button type="button" class="btn-group btn btn-success" title="首页轮播图管理" onclick="selType(1)"><i class="fa fa-trash-o"></i> 首页轮播图管理</button>
                <button type="button" class="btn-group btn btn-success" title="xxx管理"><i class="fa fa-file-o"></i> xxx管理</button>
                <button type="button" class="btn-group btn btn-success" title="xxx管理"><i class="fa fa-refresh"></i> xxx管理</button>
            </div>
        </div>
    </div>

    <br/>

    <!--工具栏-->
    <div class="pull-left">
        <div class="form-group form-inline">
            <div class="btn-group">
                <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal"><i class="fa fa-file-o"></i>新增</button>
                <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i>删除</button>
                <button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i>刷新</button>
            </div>
        </div>
    </div>

    <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
        <thead>
        <tr>
            <th class="" style="padding-right:0px">
                <input id="selall" type="checkbox" class="icheckbox_square-blue"  name="checkall">
            </th>
            <th class="sorting_asc">id</th>
            <th class="sorting">图片</th>
            <th class="sorting">优先级</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody id="theBody">

        </tbody>
    </table>

</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">添加图片</h3>
            </div>
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data" id="myForm">
                    <table class="table table-bordered table-striped"  width="800px">

                        <input type="hidden" id="imgType" name="imgType" value="1"/>
                        <input type="file" id="file" name="file"/>
                        <input type="text" id="priority" value="" name="priority" placeholder="输入图片优先级"/>
                        <input type="button" data-dismiss="modal" aria-hidden="true" value="新增" onclick="sub()"/>

                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
