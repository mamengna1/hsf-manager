<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改师傅信息</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/manager/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/manager/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/manager/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/manager/css/style.css">
    <script src="/manager/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/manager/plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">

<!-- 正文区域 -->
<section class="content">

    <div class="box-body">
        <form action="/manager/userMaster/insUserDetail" method="post" enctype="multipart/form-data" id="myForm">
            <!--表单内容-->
            <div class="row data-type">
                <input type="hidden" name="openId" th:value="${user.openId}">
                <input type="hidden" name="id" id="id" th:value="${user.detailId}">
                <div class="col-md-2 title">真实姓名</div>
                <div class="col-md-10 data">
                    <input type="text" name="name" id="name"/>
                </div>
                <div class="col-md-2 title">身份证号</div>
                <div class="col-md-10 data">
                    <input type="text" name="card" id="card" readonly/>
                </div>

                <div class="col-md-2 title">居住地区</div>
                <div class="col-md-10 data">
                    <table>
                        <tr>
                            <td>
                                <select name="placeProvince" id="placeProvince" class="select1" onchange="chooseProvince(this)">
                                        <option value="-1">选择省</option>
                                </select>

                            </td>
                            <td>
                                <select  name="placeCity" id="placeCity" class="select1" onChange="chooseCity(this)">
                                        <option value="-1">选择市</option>
                                </select>

                            </td>
                            <td>
                                <select  name="placeArea" id="placeArea" class="select1">
                                        <option value="-1">选择区县</option>
                                </select>
                            </td>
                        </tr>
                    </table>

                </div>


                <div class="col-md-2 title">技能</div>
                <div class="col-md-10 data">
                    <input type="hidden" name="skills" id="skills">
                    <label th:each="skill : ${skills}"><input type="checkbox" th:attr="sid=${skill.id}" class="skills"><i>[[${skill.skillName}]]</i></label>
                </div>
                <div class="col-md-2 title">工作地区</div>
                <div class="col-md-10 data">
                    <table>
                        <tr>
                            <td>
                                <select name="workProvince" id="workProvince" class="select1" onchange="chooseProvince2(this)">
                                        <option value="-1">选择省</option>
                                </select>

                            </td>
                            <td>
                                <select  name="workCity" id="workCity" class="select1" onChange="chooseCity2(this)">
                                        <option value="-1">选择市</option>
                                </select>

                            </td>
                            <td>
                                <select  name="workArea" id="workArea" class="select1">
                                        <option value="-1">所有区县</option>
                                </select>
                            </td>
                        </tr>
                    </table>

                </div>


                <div class="col-md-2 title">详细地址</div>
                <div class="col-md-10 data">
                    <input type="text" name="address" id="address"/>
                </div>
                <div class="col-md-2 title">工作年限</div>
                <div class="col-md-10 data">
                    <select name="yearWorkId" id="yearWorkId" class="priceinput" style=" background:#fff;">
                        <option value="-1">选择您的从业年限</option>
                        <option th:each="year : ${yearWorks}" th:value="${year.id}" th:text="${year.yearName}"></option>
                    </select>
                </div>
                <div class="col-md-2 title">手机号</div>
                <div class="col-md-10 data">
                    <input type="text" name="phone" th:value="${user.phone}" id="phone"/>
                </div>
                <div class="col-md-2 title" style="height:300px;">积分</div>
                <div class="col-md-10 data" style="height:300px;">
                    <div class="input-group">
                       <p>总积分 </p>  <input type="number" class="form-control" th:value="${user.totalScore}" placeholder="总积分"  readonly>
                       <p>奖励积分</p>  <input type="number" class="form-control"  placeholder="积分" name="score" id="totalScore" value="0" >
                        <p> 积分来源 </p><select  id="sources" name="scoreSourceId" class="priceinput" style=" background:#fff;">
                        <option th:each="source : ${sources}" th:value="${source.id}" th:text="${source.sourceName}"></option>
                    </select>
                        <input type="hidden" name="source" id="source" value="1"/>
                        <input type="radio" name="checkbox1" value="发送模板"  onclick="changeSou(1)" />发送模板
                        <input type="radio" name="checkbox1" value="不发送模板" onclick="changeSou(2)" checked="checked" />不发送模板
                    </div>
                </div>
                <div class="col-md-10 data" style="width:100%;"></div>

            </div>
            <input class="btn btn-primary" type="submit" value="保存修改" id="btns"/>
        </form>
    </div>


</section>
<script src="/manager/js/common/utils/area.js"></script>
<script src="/manager/js/common/user/userUpd.js"></script>
</body>

</html>
