<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>师父审核界面</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/manager/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/manager/css/style.css">
	<script src="/manager/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/manager/plugins/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/manager/plugins/select2/select2.css" />
	<link rel="stylesheet" href="/manager/plugins/select2/select2-bootstrap.css" />
	<script src="/manager/plugins/select2/select2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/manager/js/common/user/UserSkill.js"></script>  <!--引入查询skill的js-->

</head>

<body class="hold-transition skin-red sidebar-mini" >
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">已审核详情页面</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">
		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#insModal" title="新建" onclick="delUser()"><i class="fa fa-trash-o"></i> 新建</button>
					<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">id</th>
				<th class="sorting">技能名称</th>
				<th class="sorting">操作</th>
			</tr>
			</thead>
			<tbody id="theBody">

			</tbody>
		</table>
		<!--数据列表/-->
		<div class="row">
			&nbsp;&nbsp; &nbsp;&nbsp; 第<span id="pageNo"></span>页&nbsp;&nbsp; &nbsp;&nbsp;共<span id="totalPages"></span>页&nbsp;&nbsp;&nbsp;&nbsp;
			<a class="layui-btn layui-btn-sm" href="javascript:void(0)" id="begin">首页</a>
			<a class="layui-btn layui-btn-sm" href="javascript:void(0)" id="prev">上一页</a>
			<a class="layui-btn layui-btn-sm" href="javascript:void(0)" id="next">下一页</a>
			<a class="layui-btn layui-btn-sm" href="javascript:void(0)" id="end">末页</a>
		</div>

	</div>
	<!-- 数据表格 /-->




</div>
<!-- /.box-body -->




<!-- 新建技能信息窗口 -->
<div class="modal fade" id="insModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">新增技能</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>技能名称</td>
						<td >
							<input type="text" id="skillName" name="skillName">
						</td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="saveSkill()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>



<!-- 新建技能信息窗口 -->
<div class="modal fade" id="updModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">修改技能</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<input type="hidden" id="skillId"  />
					<tr>
						<td>原技能名称</td>
						<td >
							<input type="text" id="skillName1" name="skillName" readonly>
						</td>
					</tr>
					<tr>
						<td>新技能名称</td>
						<td >
							<input type="text" id="skillName2" name="skillName">
						</td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" th:onclick="saveUpdSkill()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

</body>


</html>
