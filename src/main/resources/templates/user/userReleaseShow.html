<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看信息</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/manager/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/manager/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/manager/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/manager/css/style.css">
    <script src="/manager/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/manager/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/manager/js/common/utils/common.js" type="text/javascript"></script>  <!--去除弹框域名-->
    <script src="/manager/js/common/utils/tranceToDate.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini">

<!-- 正文区域 -->
<section class="content">

    <div class="box-body">
        <form action="/manager/userDetail/updUserRelease" method="post" enctype="multipart/form-data" id="myForm">
            <input type="hidden" name="id" id="id" th:value="${userRelease.id}"  readonly>
            <!--表单内容-->
            <div class="row data-type">
                <div class="col-md-2 title">昵称</div>
                <div class="col-md-10 data">
                    <input type="text" name="nickName" id="nickName" th:value="${userRelease.nickName}" class="form-control" readonly/>
                </div>
                <div class="col-md-2 title">雇佣标题</div>
                <div class="col-md-10 data">
                    <input type="text" name="title" id="title" th:value="${userRelease.title}"class="form-control" readonly/>
                </div>
                <div class="col-md-2 title">手机号</div>
                <div class="col-md-10 data">
                    <input type="text" name="phone" id="phone" th:value="${userRelease.phone}" class="form-control" readonly/>
                </div>
                <div class="col-md-2 title">居住地区</div>
                <div class="col-md-10 data">
                   <!-- <table>
                        <tr>
                            <td>
                                <select name="serviceProvince" id="placeProvince" class="select1" onchange="chooseProvince(this)"  disabled="true">
                                        <option value="-1">选择省</option>
                                </select>

                            </td>
                            <td>
                                <select  name="serviceCity" id="placeCity" class="select1" onChange="chooseCity(this)"  disabled="true">
                                        <option value="-1">选择市</option>
                                </select>

                            </td>
                            <td>
                                <select  name="serviceArea" id="placeArea" class="select1" disabled="true" >
                                        <option value="-1">选择区县</option>
                                </select>
                            </td>
                        </tr>
                    </table>-->
                    <input type="text" id="worksArea" name="workArea" class="form-control" readonly>
                </div>
                <div class="col-md-2 title">详细地址</div>
                <div class="col-md-10 data">
                    <input type="text" name="serverDetail" id="serverDetail" th:value="${userRelease.serverDetail}" class="form-control" readonly />
                </div>
                <div class="col-md-2 title" style=" height: 200px;">需求</div>
                <div class="col-md-10 data" style=" height: 200px;">
                  <!--  <input type="text" name="demand" id="demand" th:value="${userRelease.demand}" class="form-control"  readonly />-->
                    <textarea name="demand" id="demand" style=" height: 170px;width: 463px; resize: none"   class="form-control" readonly></textarea>
                </div>

                <div class="col-md-2 title">预约时间</div>
                <div class="col-md-10 data">
                    <input type="date" name="appointTimes" id="appointTime" class="form-control" readonly />
                </div>

                <div class="col-md-2 title" >接单师傅</div>
                <div class="col-md-10 data" >
                    <input type="text" name="receiveId" id="userDetailId"  th:value="${userRelease.receiveId}" class="form-control" readonly/>
                </div>
                <div  style="display: none">
                    <table>
                        <tr>
                            <td>
                                <select name="workProvince" id="workProvince" class="select1" onchange="chooseProvince2(this)" >
                                        <option value="-1">选择省</option>
                                </select>

                            </td>
                            <td>
                                <select  name="workCity" id="workCity" class="select1" onChange="chooseCity2(this)">
                                        <option value="-1">选择市</option>
                                </select>

                            </td>
                            <td>
                                <select  name="workArea" id="workArea" class="select1">
                                        <option value="-1">所有区县</option>
                                </select>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="col-md-2 title">会员类型</div>
                <div class="col-md-10 data">
                    <input type="text" th:if="${user.memberType == 0 }" value="普通会员" class="form-control" readonly />
                    <input type="text"  th:if="${user.memberType == 1 }" value="vip会员" class="form-control" readonly />
                </div>
                <div class="col-md-2 title">累计充值</div>
                <div class="col-md-10 data">
                    <input type="text" th:value="${user.totalMoney}" class="form-control" readonly />
                </div>
                <div class="col-md-2 title">账户余额</div>
                <div class="col-md-10 data">
                    <input type="text" th:value="${user.balanceMoney}" class="form-control" readonly />
                </div>
                <div class="col-md-2 title">总积分</div>
                <div class="col-md-10 data">
                    <input type="text" th:value="${user.totalScore}" class="form-control" readonly />
                </div>
                <div class="col-md-2 title">剩余积分</div>
                <div class="col-md-10 data">
                    <input type="text" th:value="${user.balanceScore}" class="form-control" readonly />
                </div>
                <div class="col-md-10 data" style="width:100%;"></div>

                <input class="btn btn-primary" type="button" value="返回" id="returnUp"/>
            </div>
        </form>
    </div>


</section>
<script src="/manager/js/common/utils/area.js"></script>
<script src="/manager/js/common/user/userReleaseUpd.js"></script>
<script src="/manager/js/common/user/userReleaseShow.js"></script>

</body>

</html>
