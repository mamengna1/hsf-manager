
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>后台管理系统</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="/manager/loginCss/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/manager/loginCss/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/manager/loginCss/nprogress.css" />
	<!-- Animate.css -->
	<link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/manager/loginCss/custom.min.css" />
	<link rel="stylesheet" href="/manager/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/manager/css/style.css">

	<script src="/manager/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/manager/plugins/jQueryUI/jquery-ui.min.js"></script>
	<script src="/manager/plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="/manager/plugins/adminLTE/js/app.min.js"></script>
	<!-- Custom Theme Style -->
</head>

<body class="login">
<div>
	<a class="hiddenanchor" id="signup"></a>
	<a class="hiddenanchor" id="signin"></a>

	<div class="login_wrapper">
		<div class="animate form login_form">
			<section class="login_content">
				<form action="/manager/checkAdmin" method="post">
					<h1>后台管理系统</h1>
					<div>
						<input type="text" class="form-control" name="userName" placeholder="请输入用户名" required="" />
					</div>
					<div>
						<input type="password" class="form-control" name="password" placeholder="请输入密码" required="" />
					</div>
					<span> [[${session.message}]]</span>
					<div>
						<button type="submit" class="btn btn-success">登     录</button>
						<button type="reset" class="btn btn-default">重　填</button>
					</div>

					<div class="clearfix"></div>

					<div class="separator">
						<div>
							<p>Copyright ©2019 宁波中蓝企业网站 All Rights Reserved </p>
						</div>
					</div>
				</form>
			</section>
		</div>
	</div>
</div>
</body>
</html>
