<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>省份管理</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/manager/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="/manager/plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/manager/css/style.css">
	<script src="/manager/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/manager/plugins/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/manager/plugins/select2/select2.css" />
	<link rel="stylesheet" href="/manager/plugins/select2/select2-bootstrap.css" />
	<script src="/manager/plugins/select2/select2.min.js" type="text/javascript"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
<!-- .box-body -->

<div class="box-header with-border">
	<h3 class="box-title">省份管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div >
					<button type="button" class="btn-group btn btn-success" title="新增省份" data-toggle="modal" data-target="#insModal" ><i class="fa fa-refresh"></i> 新增省份</button>
					<button type="button" class="btn-group btn btn-info" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>
		<div class="box-tools pull-right" id="jiedan">
			<div class="has-feedback">
				<button class="btn btn-default"  onclick="returnManager()">返回</button>
			</div>
		</div>
		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>

				<th class="sorting_asc">id</th>
				<th class="sorting">省份名称</th>
				<th class="text-center">操作</th>
			</tr>
			</thead>
			<tbody id="theBody">
			<tr th:each="list: ${serAddresses}">
				<td th:text="${list.id}"></td>
				<td th:text="${list.addName}"></td>
				<td class="text-center">
					<button type="button" class="btn btn-xs btn-warning"  data-toggle="modal" data-target="#updateLeavel1" th:onclick="selUpd([[${list.id}]])">修改</button>
					&nbsp;<button type="button" class="btn btn-xs btn-danger"  th:onclick="delProvince([[${list.id}]])">删除</button>
				</td>
			</tr>
			</tbody>
		</table>


	</div>
	<!-- 数据表格 /-->




</div>
<!-- /.box-body -->
<!-- 新建省份 -->
<div class="modal fade" id="insModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:-20%">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">新增省份</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>省份名称</td>
						<td >
							<input type="text" id="provinceName" name="provinceName" class="form-control">
						</td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="saveProvinceName()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

<!-- 修改省份 -->
<div class="modal fade" id="updateLeavel1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:-20%">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">修改省份</h3>
				<input type="hidden" id="leavel1Id">
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>省份名称</td>
						<td >
							<input type="text" id="leavel1Name" name="leavel1Name" class="form-control">
						</td>
					</tr>

				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="saveLeavel1()">修改</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>



</body>

<script type="text/javascript" src="/manager/js/common/openArea/provinceManager.js"></script>


</html>
